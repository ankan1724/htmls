<!DOCTYPE html>
<html>
    <head>
        <title>Linkedin.com</title>
        <link rel="stylesheet" href="Styles/linkedin.css">
    </head>
    <body>
        <img class="logo" src="linkedin_logo.png">
        <h1 class="signin">Sign In</h1>
        <h2 class="message">Stay Updated on your professional world</h2>
        <input class="username" type="text" placeholder="Email"><br>
        <input class="password" type="text" placeholder="Password">

        <p class="forgot-pwd">Forgot password?</p>

        <button class="login-button">Sign In</button>

        <p><span class="register-message">New to LinkedIn?</span> 
        <span class="join">Join now</span>
        </p>
        

    </body>
</html>
